name: Android Build

on:
  push:
    branches:
      - master
      - master_dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 1.8
            distribution: 'temurin'
            cache: 'gradle'

      - name: Build Project
        run: ./gradlew assembleDebug --stacktrace